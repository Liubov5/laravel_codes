    <script>
        $(document).ready(function() {
            $('.sidenav').sidenav();
            $("#target").click(function() {
                
            });
        });
        $.ajax({
        url: 'http://127.0.0.1:8000/lol',
        data: {
            suc: "Успешно!"
        },
        success: function(arg) {
            console.log(arg);
            for (var i = 0; i < arg.length; i++) {
                var div_row = document.createElement("div");
                document.body.appendChild(div_row);
                div_row.classList.add('row');

                var div_row_card = document.createElement("div");
                div_row.appendChild(div_row_card);
                div_row_card.classList.add('col', 's12', 'm6');

                var div_row_1 = document.createElement("div");
                div_row_card.appendChild(div_row_1);
                div_row_1.classList.add('card', 'blue-grey', 'darken-1');

                var div_row_2 = document.createElement("div");
                div_row_1.appendChild(div_row_2);
                div_row_2.classList.add('card-content', 'white-text');

                var div_row_span = document.createElement("span");
                div_row_2.appendChild(div_row_span);
                div_row_span.classList.add('card-title');
                div_row_span.innerHTML = arg[i].title;

                var div_row_p = document.createElement("p");
                div_row_2.appendChild(div_row_p);
                div_row_p.innerHTML = arg[i].description;

                var div_br = document.createElement("br");
                div_row_2.appendChild(div_br);

                var div_row_cont = document.createElement("p");
                div_row_2.appendChild(div_row_cont);
                div_row_cont.innerHTML = "Контакт для связи: " + arg[i].contact;
            }
        }
        });

    </script>
